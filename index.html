<!DOCTYPE html>
<html lang="en" ng-app="kanbanBit">
  <head>
    <title>Kanban Bit</title>
    <meta charset='utf-8'>

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <a href="https://github.com/razh/kanban-bit"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>

    <div ng-app="kanbanBit">
      <ng-view></ng-view>

      <input type="text" ng-model="search">
      <div ng-controller="BoardCtrl">
        <div class="span4 pull-left" ng-repeat="board in boards">
          <ul>
            <li ng-repeat="card in board.cards | filter: search">
              <div class="card" click enter="red select" leave></div>
            </li>
          </ul>
      </div>
    </div>

    <script src="app/lib/angular/angular.min.js"></script>
    <!-- APP CODE. -->
    <script src="app/main.js"></script>
    <script src="app/controllers/boardCtrl.js"></script>
    <script src="app/controllers/cardCtrl.js"></script>
  </body>
</html>
